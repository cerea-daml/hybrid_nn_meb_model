[general]
geo-file=square_fine

[resolution]
dx=4
dt=8
nt=32400

[solver]
P-order=P1
tol=3
relax_alpha=0.05

[parameter]
alpha=4
th=500000
td=16
eta0=10000000
C_fix=5000
C-alea-file=c_fine

[process]
Re=true

[input]
dirname=input_dir
from-restart=false
restart-file=restart
restart-format=netCDF
restartfile-timeindex=1

[forcing]
forcing-type=Wave
input-name=f
input-format=netCDF

[boundary]
sides_bc_neumann=left
sides_bc_neumann=right
sides_bc_neumann=top
sides_bc_neumann=bottom
sides_bc_inflow=left
sides_bc_inflow=right
sides_bc_inflow=top
sides_bc_inflow=bottom
