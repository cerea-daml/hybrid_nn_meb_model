[process]
Re=true

[forcing]
forcing-type=Wave
input-name=f
input-format=netCDF

[boundary]
sides_bc_neumann=left
sides_bc_neumann=right
sides_bc_neumann=top
sides_bc_neumann=bottom
sides_bc_inflow=left
sides_bc_inflow=right
sides_bc_inflow=top
sides_bc_inflow=bottom
